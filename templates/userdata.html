<html>
    <head>

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body>


        <div class="m-5">

        <h2> User Given Data </h2>
        <form action="/newdata/" method="post">
            {% csrf_token %}
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Name :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Date of Birth :</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="dob">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Sex </label>
                <div class="col-sm-10">
                  <select name="sex">
                    <option value="MALE">Male </option>
                    <option value="FEMALE">Female </option>
                    <option value="OTHER">Other </option>
                  </select>
                </div>
              </div>


              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Pan Number :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="pan">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Address </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="address">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Pin Code :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="pincode">
                </div>
              </div>


              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Aadhaar Number :</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="aadhaar">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"> Phone Number :</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="phone">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">

            <input class="btn btn-primary mb-3" type="submit">
                </div>
              </div>



        </form>
    </div>

    </body>

</html>
